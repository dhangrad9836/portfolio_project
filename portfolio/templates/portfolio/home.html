<h1>Hello from the home page</h1>

{% for project in projects %}

  <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" alt="Tech picture" height="100" width="150">
    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif %}

{% endfor %}
