<h1>Hello from the home page</h1>

{% load static %}

<a href="{ static 'portfolio"></a>

<img src="{% static 'portfolio/peru.jpg' %}" alt="Picture of Peru" height="350" width="600">

{% for project in projects %}

  <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" alt="Tech picture" height="100" width="150">
    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif %}

{% endfor %}
